<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4a00e0, #8e2de2);
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 1400px;
        margin: 20px auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        transform: scale(1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .container:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #444;
        text-align: center;
        font-size: 3rem;
        margin-bottom: 25px;
        background: -webkit-linear-gradient(#6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 1rem;
      }
      input,
      textarea {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s, transform 0.2s;
      }
      input:focus,
      textarea:focus {
        box-shadow: 0 6px 12px rgba(37, 117, 252, 0.3);
        outline: none;
        transform: scale(1.02);
      }
      button {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: white;
        padding: 16px 24px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      button:hover {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .contact-info {
        margin-top: 40px;
        text-align: center;
      }
      .contact-info p {
        margin: 10px 0;
        font-size: 1.2rem;
      }
      .contact-info a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        transition: color 0.3s;
      }
      .contact-info a:hover {
        text-decoration: underline;
        color: #6a11cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="/submit-form" method="POST">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message here"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>
          <strong>Email:</strong>
          <a href="mailto:info@eventmanagement.com">timelessmoments@gmail.com</a>
        </p>
        <p>
          <strong>Phone:</strong> <a href="tel:+123456789">+91 2345678987</a>
        </p>
        <p><strong>Address: </strong>KIET Group of Institutions</p>
      </div>
    </div>
  </body>
</html>
